 		<!-- Javascript to animate progress bars -->
     	<script>
			window.onload = function(e) {
				var bars = document.getElementsByName("progressbar");
				for(var i = 0; i < bars.length; i++) {
					var minwidth = bars[i].style.width.split("%")[0];
                    var maxwidth = bars[i].getAttribute("data-max");
					move(bars[i], minwidth, maxwidth);
				}
			}

			function move(elem, minwidth, maxwidth) {
			  var width = minwidth;
			  var id = setInterval(frame, 10);
			  function frame() {
				if (width >= maxwidth) {
				  clearInterval(id);
				} else {
				  width++;
				  elem.style.width = width + '%';
				  elem.innerHTML = width * 1  + '%';
				}
			  }
			}
	    </script>
